<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metacognitive Nexus - Interactive Dashboard</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.js"></script>
  <script src="sketch.js" defer></script>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: monospace;
      margin: 0;
      text-align: center;
    }
    h1 {
      color: #58a6ff;
      font-weight: 300;
      margin: 1rem 0;
      text-transform: uppercase;
    }
    #canvas-container {
      border: 1px solid #30363d;
      border-radius: 10px;
      width: 90%;
      max-width: 1000px;
      margin: auto;
    }
    .login-panel {
      background: rgba(22, 27, 34, 0.9);
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #30363d;
      width: 300px;
      margin: 1rem auto;
      color: #c9d1d9;
    }
    input, button {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      background: #161b22;
      border: 1px solid #30363d;
      color: #c9d1d9;
      border-radius: 5px;
    }
    button {
      cursor: pointer;
      background: #238636;
    }
    .holo-text {
      font-size: 1.5rem;
      font-weight: bold;
      color: #00fff7;
      text-shadow: 0 0 10px #00fff7, 0 0 20px #00fff7;
      animation: breathe 3s infinite ease-in-out;
    }
    @keyframes breathe {
      0%,100% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <h1>VISUALISASI ARSITEKTUR KESADARAN</h1>
  <div class="holo-text">Nexus Bernapas...</div>

  <!-- Panel Login -->
  <div class="login-panel">
    <h3>Masuk ke Nexus</h3>
    <input type="email" id="email" placeholder="Masukkan Email" />
    <button onclick="sendOTP()">Kirim OTP</button>
    <input type="text" id="otp" placeholder="Masukkan OTP" />
    <button onclick="verifyOTP()">Verifikasi</button>
    <p id="status"></p>
  </div>

  <main id="canvas-container"></main>

  <script>
    function sendOTP() {
      let email = document.getElementById('email').value;
      if (!email) return alert('Masukkan email!');
      localStorage.setItem('nexus_email', email);
      document.getElementById('status').innerText = "Kode OTP dikirim ke email (simulasi)";
    }
    function verifyOTP() {
      let otp = document.getElementById('otp').value;
      if (otp === '123456') {
        localStorage.setItem('nexus_verified', true);
        document.getElementById('status').innerText = "Login Berhasil ✅";
      } else {
        document.getElementById('status').innerText = "OTP Salah ❌";
      }
    }
  </script>
</body>
</html>
